<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever QR Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main { flex: 1; } /* pushes footer down */

    .form-card {
      max-width: 500px;
      margin: auto;
      margin-top: 40px;
    }
    .top-header {
      background-color: #0d6efd;
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Navbar */
    .horizontal-nav {
      background-color: #f8f9fa;
      padding: 0.4rem 1rem;
      border-bottom: 1px solid #dee2e6;
    }
    .horizontal-nav .nav-link {
      margin-right: 0.8rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
      display: inline-flex;
      align-items: center;
      transition: color 0.3s ease, transform 0.2s ease;
    }
    .horizontal-nav .nav-link i {
      color: #0d6efd;
      font-size: 1rem;
      margin-right: 6px;
    }
    .horizontal-nav .nav-link:hover {
      color: #0d6efd;
      transform: translateY(-2px);
      text-decoration: none;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      padding: 25px 0 15px 0;
      border-top: 1px solid #ddd;
      box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.05);
    }
    .footer-icon {
      font-size: 1.2rem;
      margin-right: 6px;
      color: #0d6efd;
      transition: color 0.2s ease-in-out;
    }
    footer a { color: #333; font-weight: 500; transition: color 0.2s ease-in-out; }
    footer a:hover { color: #0d6efd; }
  </style>
</head>
<body>

<!-- Header -->
<div class="top-header">Forever QR Generator</div>

<!-- Horizontal Navbar -->
<div class="horizontal-nav d-flex justify-content-end flex-wrap">
  <a class="nav-link" href="/"><i class="bi bi-qr-code-scan"></i> Home</a>
  <a class="nav-link" href="/about"><i class="bi bi-info-circle-fill"></i> About</a>
</div>

<!-- Main Content -->
<main>
  <div class="form-card">
    <div class="card p-4 shadow-sm rounded-4 border-0">
      <h4 class="text-center mb-4">Generate Your Forever QR</h4>
      <form method="POST">
        <div class="mb-3">
          <label for="link" class="form-label">Enter URL / Text</label>
          <input type="text" name="link" id="link" class="form-control" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">‚ö° Generate QR</button>
      </form>

      {% if qr_code %}
      <div class="text-center mt-4">
        <h5>Your QR Code:</h5>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid border rounded p-2">
        <div class="mt-3">
          <!-- ‚úÖ Corrected Download button -->
          <a href="{{ url_for('download_pdf') }}?link={{ link }}" class="btn btn-success">
            üì• Download as PDF
          </a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

  <div class="text-center py-5 text-dark">
    üõ†Ô∏è Built with ‚ù§Ô∏è by <strong>Rajendra</strong>
  </div>
</main>

<!-- Footer -->
<footer class="text-center">
  <div class="container">
    <p class="mb-1">¬© 2025 Forever QR Generator. All rights reserved.</p>
    <p class="mb-1">
      <a href="mailto:rajendradas5543@gmail.com" class="text-decoration-none">
        <i class="bi bi-envelope-fill footer-icon"></i> rajendradas5543@gmail.com
      </a>
    </p>
    <p class="mb-1">
      <a href="https://github.com/Rajendra9692385543" target="_blank" class="text-decoration-none">
        <i class="bi bi-github footer-icon"></i> GitHub
      </a>
    </p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
